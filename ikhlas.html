<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سورة الإخلاص - الكتاب الذكي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&family=Amiri:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { 
            --bg: #0f172a; 
            --gold: #fbbf24; 
            --accent-kids: #f472b6; 
            --accent-adults: #34d399; 
        }
        
        body { 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); 
            color: #f8fafc; 
            font-family: 'Tajawal', sans-serif; 
            margin: 0; 
            padding: 20px; 
            text-align: center; 
        }
        
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            position: relative; 
        }
        
        .surah-name { 
            font-family: 'Amiri', serif; 
            font-size: 2.8rem; 
            color: var(--gold); 
            margin: 10px 0; 
            text-shadow: 0 2px 10px rgba(251, 191, 36, 0.3);
        }
        
        .video-box { 
            width: 100%; 
            aspect-ratio: 16/9; 
            border-radius: 20px; 
            overflow: hidden; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.5); 
            background: #000; 
            margin-bottom: 25px; 
            border: 1px solid rgba(255,255,255,0.1); 
            position: relative;
            transition: all 0.3s ease;
        }
        
        .video-box:hover {
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            transform: translateY(-5px);
        }
        
        .video-box iframe { 
            width: 100%; 
            height: 100%; 
            border: 0; 
            display: none; 
        }
        
        .video-placeholder { 
            position: absolute; 
            inset: 0; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            background: #000; 
            cursor: pointer;
        }
        
        .play-icon { 
            font-size: 50px; 
            color: var(--gold); 
            margin-bottom: 10px; 
            transition: transform 0.3s ease;
        }
        
        .video-placeholder:hover .play-icon {
            transform: scale(1.2);
        }
        
        .card { 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 18px; 
            margin-bottom: 15px; 
            overflow: hidden; 
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header { 
            padding: 18px; 
            cursor: pointer; 
            font-weight: 900; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        
        .card-content { 
            max-height: 0; 
            overflow: hidden; 
            transition: 0.3s; 
            background: rgba(0,0,0,0.2); 
        }
        
        .inner-grid { 
            padding: 15px; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
        }
        
        .btn { 
            background: rgba(255,255,255,0.08); 
            border: 1px solid rgba(255,255,255,0.1); 
            padding: 14px; 
            border-radius: 14px; 
            color: #fff; 
            cursor: pointer; 
            font-weight: 600; 
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0,0,0,0.3);
            background: rgba(255,255,255,0.15);
        }
        
        .full { 
            grid-column: span 2; 
        }
        
        /* ستايل زر المتابعة */
        .status-container { 
            margin-top: 20px; 
        }
        
        .toggle-done {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 2px solid rgba(255,255,255,0.2);
            padding: 18px;
            border-radius: 15px;
            width: 100%;
            font-size: 1.2rem;
            font-weight: 900;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .toggle-done:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-3px);
        }
        
        .toggle-done.completed {
            background: var(--accent-adults);
            color: #064e3b;
            border-color: #34d399;
        }
        
        .toggle-done.completed::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            animation: pulse 2s infinite;
        }
        
        .checkbox-circle {
            width: 25px; 
            height: 25px; 
            border: 2px solid currentColor; 
            border-radius: 50%;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        footer { 
            margin-top: 40px; 
            padding: 20px; 
            border-top: 1px solid rgba(255,255,255,0.1); 
            font-size: 0.8rem; 
            color: #94a3b8; 
        }
        
        /* الأنيميشن */
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }
        
        /* للتجاوب */
        @media (max-width: 768px) {
            .surah-name { font-size: 2.2rem; }
            .inner-grid { grid-template-columns: 1fr; }
            .full { grid-column: span 1; }
        }
        
        @media (max-width: 480px) {
            body { padding: 10px; }
            .surah-name { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="surah-name">سورة الإخلاص</div>

    <div class="video-box" id="playerContainer">
        <div class="video-placeholder" id="placeholder" onclick="alert('اختر القارئ من الأسفل للبدء')">
            <div class="play-icon">▶</div>
            <div>اختر القارئ وابدأ الحفظ</div>
        </div>
        <iframe id="mainPlayer" allowfullscreen></iframe>
    </div>

    <!-- معلومات السورة ستضاف هنا ديناميكياً -->

    <div class="card">
        <div class="card-header" onclick="toggle(this)" style="color: var(--accent-kids);">
            <i class="fas fa-child"></i> ركن الأشبال <span>▼</span>
        </div>
        <div class="card-content">
            <div class="inner-grid">
                <button class="btn" onclick="smartPlay('https://www.youtube.com/watch?v=uzV2UvD-Afs')">
                    <i class="fas fa-microphone"></i> معلم الأطفال
                </button>
                <button class="btn" onclick="smartPlay('https://www.youtube.com/watch?v=5rY6U6A0uVw')">
                    <i class="fas fa-video"></i> تفسير أطفالنا
                </button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" onclick="toggle(this)" style="color: var(--accent-adults);">
            <i class="fas fa-user"></i> ركن الكبار <span>▼</span>
        </div>
        <div class="card-content">
            <div class="inner-grid">
                <button class="btn" onclick="smartPlay('https://www.youtube.com/watch?v=n8f_A6vT3vM')">
                    <i class="fas fa-user-tie"></i> فارس عباد
                </button>
                <button class="btn" onclick="smartPlay('https://www.youtube.com/watch?v=v7zC6yN7L0k')">
                    <i class="fas fa-user-tie"></i> ياسين الجزائري
                </button>
                <button class="btn full" onclick="smartPlay('https://www.youtube.com/watch?v=4zCqI0-tK5U')">
                    <i class="fas fa-user-tie"></i> الشيخ محمود خليل الحصري
                </button>
                
                <button class="btn" onclick="smartPlay('https://www.youtube.com/watch?v=9I-m-3vC-U4')">
                    <i class="fas fa-redo"></i> تكرار (فارس عباد)
                </button>
                <button class="btn" onclick="smartPlay('https://www.youtube.com/watch?v=v7zC6yN7L0k&loop=1')">
                    <i class="fas fa-redo"></i> تكرار (ياسين الجزائري)
                </button>
            </div>
        </div>
    </div>

    <!-- عداد المراجعات سيضاف هنا ديناميكياً -->

    <div class="status-container">
        <button class="toggle-done" id="doneBtn" onclick="toggleProgress()">
            <div class="checkbox-circle" id="checkIcon"></div>
            <span id="btnText">تحديد كـ "تم الحفظ"</span>
        </button>
    </div>

    <footer>
        <i class="fas fa-book"></i> جميع الحقوق محفوظة لدى مكتبة اسلام 2026
    </footer>
</div>

<!-- الكود الجديد المضاف -->
<script>
    // الحصول على اسم السورة
    function getCurrentSurahId() {
        const path = window.location.pathname;
        const filename = path.split('/').pop().toLowerCase();
        
        if (filename.includes('ikhlas')) return 'ikhlas';
        if (filename.includes('nas')) return 'nas';
        if (filename.includes('falaq')) return 'falaq';
        if (filename.includes('fatiha')) return 'fatiha';
        return 'ikhlas';
    }

    // دالة الفيديو الأصلية
    function getEmbedUrl(url) {
        let videoId = "";
        try {
            if (url.includes("v=")) videoId = url.split("v=")[1].split("&")[0];
            else if (url.includes("youtu.be/")) videoId = url.split("youtu.be/")[1].split("?")[0];
            else videoId = url.split('/').pop();
        } catch(e) { videoId = url; }
        return "https://www.youtube.com/embed/" + videoId + "?autoplay=1&rel=0";
    }

    function smartPlay(url) {
        const player = document.getElementById('mainPlayer');
        const placeholder = document.getElementById('placeholder');
        
        player.src = getEmbedUrl(url);
        player.style.display = 'block';
        placeholder.style.display = 'none';
        window.scrollTo({top: 50, behavior: 'smooth'});
    }

    function toggle(header) {
        const content = header.nextElementSibling;
        content.style.maxHeight = content.style.maxHeight ? null : content.scrollHeight + "px";
        header.querySelector('span').textContent = content.style.maxHeight ? '▲' : '▼';
    }

    // دالة المتابعة المحسنة
    function toggleProgress() {
        const surahId = getCurrentSurahId();
        const btn = document.getElementById('doneBtn');
        const icon = document.getElementById('checkIcon');
        const text = document.getElementById('btnText');
        
        const storageKey = `surah_${surahId}_completed`;
        const dateKey = `surah_${surahId}_date`;
        
        const isCompleted = !btn.classList.contains('completed');
        btn.classList.toggle('completed');
        
        if (isCompleted) {
            icon.innerHTML = "✔";
            text.innerHTML = "تم الحفظ بنجاح";
            
            // تخزين البيانات
            localStorage.setItem(storageKey, 'true');
            localStorage.setItem(dateKey, new Date().toISOString());
            
            // إضافة للقائمة
            let completedList = JSON.parse(localStorage.getItem('completed_surahs') || '[]');
            if (!completedList.includes(surahId)) {
                completedList.push(surahId);
                localStorage.setItem('completed_surahs', JSON.stringify(completedList));
            }
            
            // الاحتفال
            confetti({ 
                particleCount: 200, 
                spread: 100, 
                origin: { y: 0.8 },
                colors: ['#fbbf24', '#34d399', '#f472b6', '#ffffff']
            });
            
            // إشعار التقدم
            showProgressNotification();
            
        } else {
            icon.innerHTML = "";
            text.innerHTML = "تحديد كـ 'تم الحفظ'";
            localStorage.removeItem(storageKey);
            localStorage.removeItem(dateKey);
            
            // إزالة من القائمة
            let completedList = JSON.parse(localStorage.getItem('completed_surahs') || '[]');
            completedList = completedList.filter(id => id !== surahId);
            localStorage.setItem('completed_surahs', JSON.stringify(completedList));
        }
    }

    // إشعار التقدم
    function showProgressNotification() {
        const completedList = JSON.parse(localStorage.getItem('completed_surahs') || '[]');
        const totalSurahs = 114;
        const progress = Math.round((completedList.length / totalSurahs) * 100);
        
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--accent-adults), #10b981);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: slideIn 0.4s ease;
            max-width: 300px;
            border-left: 5px solid var(--gold);
            backdrop-filter: blur(10px);
        `;
        
        const stars = '⭐'.repeat(Math.min(completedList.length, 5));
        notification.innerHTML = `
            <div style="font-weight: bold; margin-bottom: 5px; font-size: 1.1rem;">
                <i class="fas fa-trophy"></i> تقدم رائع! ${stars}
            </div>
            <div>أنت تحفظ <strong>${completedList.length}</strong> سورة</div>
            <div style="margin: 8px 0; background: rgba(255,255,255,0.2); border-radius: 5px; overflow: hidden;">
                <div style="height: 5px; background: var(--gold); width: ${progress}%; transition: width 1s;"></div>
            </div>
            <div style="font-size: 0.8rem;">
                <i class="fas fa-chart-line"></i> ${progress}% من هدفك
            </div>
        `;
        
        document.body.appendChild(notification);
        setTimeout(() => {
            notification.style.animation = 'slideOut 0.4s ease';
            setTimeout(() => notification.remove(), 400);
        }, 4000);
    }

    // إضافة معلومات السورة
    function addSurahInfo() {
        const surahId = getCurrentSurahId();
        const surahInfo = {
            'ikhlas': { number: 112, verses: 4, page: 604, revelation: 'مكية' },
            'nas': { number: 114, verses: 6, page: 604, revelation: 'مكية' },
            'falaq': { number: 113, verses: 5, page: 604, revelation: 'مكية' },
            'fatiha': { number: 1, verses: 7, page: 1, revelation: 'مكية' }
        };
        
        const info = surahInfo[surahId] || surahInfo['ikhlas'];
        
        const infoHTML = `
            <div class="surah-info" style="
                background: rgba(255,255,255,0.05);
                border-radius: 15px;
                padding: 15px;
                margin: 15px 0;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                border: 1px solid rgba(255,255,255,0.1);
                text-align: center;
            ">
                <div class="info-item">
                    <div style="font-size: 0.9rem; color: #94a3b8;">
                        <i class="fas fa-hashtag"></i> الرقم
                    </div>
                    <div style="font-weight: bold; color: var(--gold); font-size: 1.3rem;">
                        ${info.number}
                    </div>
                </div>
                <div class="info-item">
                    <div style="font-size: 0.9rem; color: #94a3b8;">
                        <i class="fas fa-file-alt"></i> الآيات
                    </div>
                    <div style="font-weight: bold; font-size: 1.3rem;">
                        ${info.verses}
                    </div>
                </div>
                <div class="info-item">
                    <div style="font-size: 0.9rem; color: #94a3b8;">
                        <i class="fas fa-book-open"></i> الصفحة
                    </div>
                    <div style="font-weight: bold; font-size: 1.3rem;">
                        ${info.page}
                    </div>
                </div>
                <div class="info-item">
                    <div style="font-size: 0.9rem; color: #94a3b8;">
                        <i class="fas fa-map-marker-alt"></i> النزول
                    </div>
                    <div style="font-weight: bold; font-size: 1.3rem;">
                        ${info.revelation}
                    </div>
                </div>
            </div>
        `;
        
        document.querySelector('.surah-name').insertAdjacentHTML('afterend', infoHTML);
    }

    // إضافة عداد المراجعات
    function addReviewCounter() {
        const surahId = getCurrentSurahId();
        const reviewKey = `surah_${surahId}_reviews`;
        let reviewCount = parseInt(localStorage.getItem(reviewKey) || '0');
        
        const counterHTML = `
            <div style="
                background: rgba(255,255,255,0.03);
                border-radius: 12px;
                padding: 15px;
                margin: 20px 0;
                display: flex;
                justify-content: space-between;
                align-items: center;
                border: 1px dashed rgba(255,255,255,0.1);
            ">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-sync-alt" style="color: var(--accent-kids);"></i>
                    <div>
                        <div style="font-size: 0.9rem; color: #94a3b8;">مرات المراجعة</div>
                        <div id="reviewCount" style="font-weight: bold; color: var(--accent-kids); font-size: 1.5rem;">
                            ${reviewCount}
                        </div>
                    </div>
                </div>
                <button onclick="incrementReview()" style="
                    background: rgba(255,255,255,0.1);
                    border: none;
                    color: white;
                    padding: 10px 20px;
                    border-radius: 10px;
                    cursor: pointer;
                    font-family: inherit;
                    font-weight: 600;
                    display: flex;
                    align-items: center;
                    gap: 8px;
                    transition: all 0.3s ease;
                " onmouseover="this.style.background='rgba(255,255,255,0.15)'" 
                 onmouseout="this.style.background='rgba(255,255,255,0.1)'">
                    <i class="fas fa-plus"></i> سجل مراجعة
                </button>
            </div>
        `;
        
        document.querySelector('.status-container').insertAdjacentHTML('beforebegin', counterHTML);
    }

    function incrementReview() {
        const surahId = getCurrentSurahId();
        const reviewKey = `surah_${surahId}_reviews`;
        let count = parseInt(localStorage.getItem(reviewKey) || '0');
        count++;
        localStorage.setItem(reviewKey, count.toString());
        
        const counter = document.getElementById('reviewCount');
        counter.textContent = count;
        counter.style.transform = 'scale(1.3)';
        counter.style.color = '#fbbf24';
        
        setTimeout(() => {
            counter.style.transform = 'scale(1)';
            counter.style.color = 'var(--accent-kids)';
        }, 300);
    }

    // إضافة زر العودة
    function addBackButton() {
        const backBtn = document.createElement('button');
        backBtn.innerHTML = '<i class="fas fa-arrow-right"></i> العودة للفهرس';
        backBtn.style.cssText = `
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            z-index: 100;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        `;
        
        backBtn.onmouseover = () => {
            backBtn.style.background = 'rgba(255,255,255,0.2)';
            backBtn.style.transform = 'translateX(-3px)';
        };
        backBtn.onmouseout = () => {
            backBtn.style.background = 'rgba(255,255,255,0.1)';
            backBtn.style.transform = 'translateX(0)';
        };
        backBtn.onclick = () => {
            window.location.href = 'index.html';
        };
        
        document.body.appendChild(backBtn);
    }

    // عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function() {
        const surahId = getCurrentSurahId();
        const storageKey = `surah_${surahId}_completed`;
        
        // تحميل حالة الحفظ
        if (localStorage.getItem(storageKey) === 'true') {
            document.getElementById('doneBtn').classList.add('completed');
            document.getElementById('checkIcon').innerHTML = "✔";
            document.getElementById('btnText').innerHTML = "تم الحفظ بنجاح";
        }
        
        // إضافة المكونات
        addSurahInfo();
        addReviewCounter();
        addBackButton();
        
        // فتح أول قسم للأطفال تلقائياً
        setTimeout(() => {
            const firstCard = document.querySelector('.card .card-header');
            if (firstCard) firstCard.click();
        }, 500);
    });
</script>

</body>
</html>
