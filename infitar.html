<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سورة الناس</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Tajawal', sans-serif; 
            text-align: center; 
            padding: 20px; 
            
            background-image: url('background.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
        }

        /* --- تعديل الشفافية إلى 60% --- */
        .container {
            /* --- 60% شفافية --- */
            background-color: rgba(255, 255, 255, 0.6); 
            padding: 20px 10px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2); 
            max-width: 500px; 
            margin: auto; 
        }
        
        h1 { 
            color: #333; 
            font-family: 'Amiri', serif; 
            font-size: 2.5em; 
            margin-bottom: 5px;
        }
        
        /* --- تغيير الجملة هنا --- */
        p { 
            color: #333; /* جعلته أغمق ليتناسب مع الخلفية الشفافة */
            font-weight: 500;
            font-size: 1.2em; /* تكبير الخط قليلاً */
            margin-top: 0;
            margin-bottom: 20px; /* إضافة مسافة قبل الأزرار */
        }

        .button-link {
            display: block;
            padding: 15px;
            margin: 10px auto;
            width: 80%;
            max-width: 400px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            transition: opacity 0.3s;
            font-weight: 500; 
        }
        .button-link:hover { opacity: 0.8; }
        
        .button-tilawa { background-color: #28a745; } /* أخضر */
        .button-moallem { background-color: #a0522d; } /* بني دافئ */
        .button-tafseer { background-color: #6c757d; } /* رمادي */
        
        .page-logo {
            position: fixed; 
            bottom: 15px;    
            right: 15px;     
            width: 60px;     
            height: auto;    
            opacity: 0.9;    
            z-index: 1000;   
        }
        
    </style>
</head>
<body>

    <div class="container">
        
        <h1>سورة الناس</h1>
        
        <p>استمع، تعلم، وتدبّر</p>


        <a href="https://drive.google.com/file/d/0eFdWwG-MbVktgsFF54cUvS5WZNuCPQ/preview" class="button-link button-tilawa" target="_blank">
            📖 التلاوة (صوت وصورة)
        </a>
        
        <a href="https://drive.google.com/file/d/cCC07Hg6OCWx-DR9EYEUEkCkg6Otkhc/preview" class="button-link button-moallem" target="_blank">
            🧒 معلم الأطفال (تكرار)
        </a>
        
        <a href="https://drive.google.com/file/d/GRec4ect7JH9oV9Zh0qt-OHdll8OA9/preview" class="button-link button-tafseer" target="_blank">
            🎧 التفسير الصوتي
        </a>

    </div> <img src="image.png" alt="Logo" class="page-logo">

</body>
</html>
